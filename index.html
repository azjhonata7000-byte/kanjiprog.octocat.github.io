<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRS Kanji Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 640px;
            margin: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card {
            background-color: #2d3748;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .kanji-text {
            font-size: 8rem;
            font-weight: bold;
            line-height: 1;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sentence-text {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .reveal-button {
            background-color: #4a5568;
        }
        .reveal-button:hover {
            background-color: #616e81;
        }
        .known-button {
            background-color: #48bb78;
        }
        .known-button:hover {
            background-color: #63d390;
        }
        .practice-button {
            background-color: #f56565;
        }
        .practice-button:hover {
            background-color: #e55353;
        }
        .audio-button {
            background-color: #60a5fa;
        }
        .audio-button:hover {
            background-color: #3b82f6;
        }
        ruby rt {
            font-size: 0.8rem;
            text-align: center;
        }
        .word-explanation-list {
            margin-top: 1rem;
            padding-left: 1.5rem;
        }
        #audio-loading-text {
            display: none;
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <div class="container">
        <!-- New AI sentence generation section -->
        <div class="mb-8 p-6 bg-gray-800 rounded-xl shadow-lg">
            <h2 class="text-xl font-bold mb-4">Gerar Frase com IA</h2>
            <div class="flex space-x-4">
                <input type="text" id="kanjiInput" placeholder="Digite um kanji" class="flex-grow p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400">
                <button id="generateBtn" class="button bg-blue-500 hover:bg-blue-600">Gerar</button>
            </div>
            <p id="generationStatus" class="mt-2 text-sm text-gray-400"></p>
        </div>

        <!-- The rest of your existing HTML body -->
        <div class="flex flex-col items-center">
            <p id="user-id-display" class="text-sm mb-4 text-gray-400 truncate"></p>
            <div id="card" class="card text-center relative w-full">
                <p id="kanji-text" class="kanji-text" style="opacity: 0;">日</p>
                <div id="answer-container" class="mt-4" style="display: none;">
                    <p id="sentence-text" class="sentence-text">
                        <ruby>
                            <rb>
                                <ruby>日</ruby>
                                <rt>ひ</rt>
                            </rb>
                            <rb>
                                <ruby>が</ruby>
                                <rt>が</rt>
                            </rb>
                            <rb>
                                <ruby>の</ruby>
                                <rt>の</rt>
                            </rb>
                            <rb>
                                <ruby>ぼ</ruby>
                                <rt>ぼ</rt>
                            </rb>
                            <rb>
                                <ruby>る</ruby>
                                <rt>る</rt>
                            </rb>
                        </ruby>
                    </p>
                    <p id="meaning-text" class="text-sm italic mt-2 text-gray-400">O sol está nascendo.</p>
                    <p id="pronunciation-text" class="mt-2 text-sm text-gray-400">Hiragana: ひがのぼる</p>
                    <button id="listenBtn" class="audio-button mt-4">Ouvir</button>
                    <p id="audio-loading-text">Carregando áudio...</p>
                </div>
            </div>
            <!-- Progress Bar -->
            <div class="w-full mt-4">
                <div class="h-2 bg-gray-700 rounded-full">
                    <div id="progress-bar" class="h-2 bg-green-500 rounded-full transition-all duration-300 ease-in-out" style="width: 0%;"></div>
                </div>
                <p id="progress-text" class="text-right text-xs text-gray-400 mt-1">0 / 0</p>
            </div>
            <div class="mt-8 flex space-x-4">
                <button id="showAnswerBtn" class="button reveal-button">Mostrar Resposta</button>
                <button id="knownBtn" class="button known-button" style="display: none;">Eu já sei</button>
                <button id="practiceBtn" class="button practice-button" style="display: none;">Praticar de Novo</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, setDoc, updateDoc, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Enable debug logging for Firestore
        setLogLevel('debug');

        // Global variables for Firebase configuration provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let cards = [];
        let currentCardIndex = 0;
        let knownCount = 0;
        let totalCards = 0;

        const kanjiText = document.getElementById('kanji-text');
        const sentenceText = document.getElementById('sentence-text');
        const meaningText = document.getElementById('meaning-text');
        const pronunciationText = document.getElementById('pronunciation-text');
        const showAnswerBtn = document.getElementById('showAnswerBtn');
        const knownBtn = document.getElementById('knownBtn');
        const practiceBtn = document.getElementById('practiceBtn');
        const listenBtn = document.getElementById('listenBtn');
        const answerContainer = document.getElementById('answer-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const audioLoadingText = document.getElementById('audio-loading-text');
        const kanjiInput = document.getElementById('kanjiInput');
        const generateBtn = document.getElementById('generateBtn');
        const generationStatus = document.getElementById('generationStatus');
        const userIdDisplay = document.getElementById('user-id-display');

        const GEMINI_API_KEY = ""; // Kept for Gemini API call

        // --- Authentication and Firestore Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `User ID: ${userId}`;
                console.log("Authenticated as user:", userId);
                await fetchCardsFromFirestore();
            } else {
                console.log("No user signed in. Signing in anonymously...");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase Auth Error:", error);
                    alert("Falha ao autenticar com o Firebase. Verifique a configuração.");
                }
            }
        });
        
        async function fetchCardsFromFirestore() {
            if (!userId) {
                console.error("User ID is not available.");
                return;
            }

            const kanjiCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/kanjiCards`);
            
            // Set up real-time listener for cards
            onSnapshot(kanjiCollectionRef, (snapshot) => {
                const newCards = [];
                snapshot.forEach(doc => {
                    newCards.push({ id: doc.id, ...doc.data() });
                });
                
                cards = newCards;
                totalCards = cards.length;
                knownCount = cards.filter(card => card.is_known).length;
                
                console.log("Fetched cards:", cards);
                updateProgress();
                displayCard();
            }, (error) => {
                console.error("Erro ao carregar cartões do Firestore:", error);
                alert("Erro ao carregar seus cartões de estudo. Verifique o console para mais detalhes.");
            });
        }
        
        async function addCardToFirestore(kanjiData) {
            try {
                if (!userId) {
                    throw new Error("User not authenticated.");
                }
                const kanjiCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/kanjiCards`);
                const docRef = doc(kanjiCollectionRef, kanjiData.kanji);
                await setDoc(docRef, { ...kanjiData, is_known: false });
                console.log("Card successfully added to Firestore!");
            } catch (error) {
                console.error("Erro ao adicionar card ao Firestore:", error);
                alert(`Erro ao salvar o cartão: ${error.message}`);
            }
        }
        
        async function updateCardStatusInFirestore(cardId, isKnown) {
            try {
                if (!userId) {
                    throw new Error("User not authenticated.");
                }
                const kanjiDocRef = doc(db, `artifacts/${appId}/users/${userId}/kanjiCards`, cardId);
                await updateDoc(kanjiDocRef, { is_known: isKnown });
                console.log("Card status updated in Firestore!");
            } catch (error) {
                console.error("Erro ao atualizar o status do card no Firestore:", error);
                alert(`Erro ao atualizar o status do cartão: ${error.message}`);
            }
        }

        // --- UI and Game Logic ---
        function updateProgress() {
            const percentage = totalCards > 0 ? (knownCount / totalCards) * 100 : 0;
            progressBar.style.width = percentage + '%';
            progressText.textContent = `${knownCount} / ${totalCards}`;
        }

        function displayCard() {
            if (currentCardIndex < cards.length) {
                const card = cards[currentCardIndex];
                kanjiText.textContent = card.kanji;
                kanjiText.style.opacity = '1';
                answerContainer.style.display = 'none';
                showAnswerBtn.style.display = 'block';
                knownBtn.style.display = 'none';
                practiceBtn.style.display = 'none';
            } else {
                kanjiText.textContent = 'Fim do baralho!';
                kanjiText.style.opacity = '1';
                answerContainer.style.display = 'none';
                showAnswerBtn.style.display = 'none';
                knownBtn.style.display = 'none';
                practiceBtn.style.display = 'none';
            }
        }

        function showAnswer() {
            const card = cards[currentCardIndex];
            // This ruby creation function is a placeholder; a more robust one would be needed for complex sentences
            sentenceText.innerHTML = card.sentence;
            meaningText.textContent = card.meaning;
            pronunciationText.textContent = 'Hiragana: ' + card.pronunciation;
            answerContainer.style.display = 'block';
            showAnswerBtn.style.display = 'none';
            knownBtn.style.display = 'inline-block';
            practiceBtn.style.display = 'inline-block';
        }

        async function handleFeedback(isKnown) {
            const card = cards[currentCardIndex];
            if (card) {
                await updateCardStatusInFirestore(card.id, isKnown);
            }
            currentCardIndex++;
            updateProgress();
            displayCard();
        }

        // Function to convert base64 to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Function to convert PCM to WAV
        function pcmToWav(pcm16, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcm16.byteLength);
            const view = new DataView(buffer);
            let offset = 0;

            function writeString(str) {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset + i, str.charCodeAt(i));
                }
                offset += str.length;
            }

            function writeUint32(value) {
                view.setUint32(offset, value, true);
                offset += 4;
            }

            function writeUint16(value) {
                view.setUint16(offset, value, true);
                offset += 2;
            }

            writeString('RIFF');
            writeUint32(36 + pcm16.byteLength);
            writeString('WAVE');
            writeString('fmt ');
            writeUint32(16);
            writeUint16(1);
            writeUint16(1);
            writeUint32(sampleRate);
            writeUint32(sampleRate * 2);
            writeUint16(2);
            writeUint16(16);
            writeString('data');
            writeUint32(pcm16.byteLength);
            
            const pcmBytes = new Uint8Array(pcm16.buffer);
            for (let i = 0; i < pcmBytes.length; i++, offset++) {
                view.setUint8(offset, pcmBytes[i]);
            }
            
            return new Blob([view], { type: 'audio/wav' });
        }


        listenBtn.addEventListener('click', () => {
            const card = cards[currentCardIndex];
            if (!card || !card.sentence) {
                 generationStatus.textContent = "Áudio e frase indisponíveis para este cartão.";
                 return;
            }
            audioLoadingText.style.display = 'block';
            const payload = {
                contents: [{
                    parts: [{ text: card.sentence }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Kore" }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(result => {
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (audioData && mimeType && mimeType.startsWith("audio/")) {
                        const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                        const pcmData = base64ToArrayBuffer(audioData);
                        const pcm16 = new Int16Array(pcmData);
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        const audioUrl = URL.createObjectURL(wavBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                        audioLoadingText.style.display = 'none';
                        audio.addEventListener('ended', () => {
                            URL.revokeObjectURL(audioUrl);
                        });
                    } else {
                        console.error('API response did not contain valid audio data.');
                        audioLoadingText.style.display = 'none';
                        // Revert to alert since we can't show a custom dialog
                        alert('Erro ao carregar o áudio da IA.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching TTS audio:', error);
                    audioLoadingText.style.display = 'none';
                    // Revert to alert since we can't show a custom dialog
                    alert('Erro ao carregar o áudio da IA.');
                });
        });

        // Event listeners
        showAnswerBtn.addEventListener('click', showAnswer);
        knownBtn.addEventListener('click', () => handleFeedback(true));
        practiceBtn.addEventListener('click', () => handleFeedback(false));

        // New AI functionality
        async function generateSentence() {
            const kanji = kanjiInput.value.trim();
            if (!kanji) {
                generationStatus.textContent = "Por favor, insira um kanji.";
                return;
            }

            generationStatus.textContent = "Gerando frase com IA...";
            generateBtn.disabled = true;

            const prompt = `Crie uma única frase curta em japonês. A frase deve conter o kanji "${kanji}" e o restante da frase deve ser apenas em hiragana ou katakana. Forneça a frase japonesa, a pronúncia em hiragana ou katakana, e a tradução em português. O formato da resposta deve ser um objeto JSON com as chaves "sentence" (a frase japonesa), "pronunciation" (a pronúncia), e "meaning" (a tradução em português). Por exemplo, para o kanji "日", a resposta deve ser: {"sentence": "日が昇る。", "pronunciation": "ひがのぼる", "meaning": "O sol está nascendo."}`;
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const contentText = data.candidates[0].content.parts[0].text;
                
                // Parse the JSON object from the string, removing the markdown
                const generatedData = JSON.parse(contentText.replace(/```json\n|\n```/g, ''));

                // Add the generated phrase to Firestore
                await addCardToFirestore({
                    kanji: kanji,
                    sentence: generatedData.sentence,
                    pronunciation: generatedData.pronunciation,
                    meaning: generatedData.meaning
                });
                
                generationStatus.textContent = `Frase gerada com sucesso e salva!`;

            } catch (error) {
                console.error("Erro ao gerar a frase:", error);
                generationStatus.textContent = `Erro: ${error.message}`;
            } finally {
                generateBtn.disabled = false;
            }
        }

        // Event listener for the new button
        generateBtn.addEventListener('click', generateSentence);
    </script>
</body>
</html>
